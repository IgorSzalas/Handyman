<p-card header="Title">
  <p class="m-0">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed
    consequuntur error repudiandae numquam deserunt quisquam repellat libero
    asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate
    neque quas!
  </p>
  <p-button severity="primary"
    ><i class="pi pi-pencil" style="font-size: 1rem"></i>
  </p-button>
  <p-button severity="danger"
    ><i class="pi pi-trash" style="font-size: 1rem"></i>
  </p-button>
  <div class="edit-announcement">
    <div class="card flex justify-content-center">
      <div class="flex flex-column gap-2">
        <label for="username">Username</label>
        <input pInputText id="username" aria-describedby="username-help" />
        <small id="username-help"
          >Enter your username to reset your password.</small
        >
      </div>
    </div>
    <span class="p-float-label">
      <textarea id="float-input" rows="5" cols="30" pInputTextarea></textarea>
      <label for="float-input">Summary</label>
    </span>
  </div>
</p-card>
